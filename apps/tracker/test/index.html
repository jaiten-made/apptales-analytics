<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppTales Tracker - Test Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2.5rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .section {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #f9f9f9;
      }

      h2 {
        color: #764ba2;
        margin-bottom: 15px;
        font-size: 1.8rem;
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      button,
      .link-button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #764ba2;
        color: white;
      }

      .btn-secondary:hover {
        background: #63408a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
      }

      .btn-danger {
        background: #e74c3c;
        color: white;
      }

      .btn-danger:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 500px;
      }

      input,
      textarea {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .status {
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
        font-weight: 500;
      }

      .status-info {
        background: #e3f2fd;
        color: #1976d2;
        border: 1px solid #90caf9;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        padding: 20px;
        background: white;
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .card:hover {
        border-color: #667eea;
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .scrollable-content {
        height: 300px;
        overflow-y: auto;
        padding: 20px;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 20px;
      }

      .scrollable-content p {
        margin-bottom: 15px;
      }

      code {
        background: #f4f4f4;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        color: #666;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ AppTales Tracker Test Page</h1>

      <!-- Click Tracking Section -->
      <div class="section">
        <h2>üñ±Ô∏è Click Tracking</h2>
        <p>Click any button below to track click events:</p>
        <div class="button-group">
          <button class="btn-primary" id="track-btn-1">Track Click 1</button>
          <button class="btn-secondary" id="track-btn-2">Track Click 2</button>
          <button class="btn-danger" id="track-btn-3">Track Click 3</button>
        </div>
      </div>

      <!-- Navigation Tracking Section -->
      <div class="section">
        <h2>üß≠ Navigation Tracking</h2>
        <p>Use these buttons to test SPA navigation tracking:</p>
        <div class="button-group">
          <button class="btn-primary" id="nav-push">
            Push State (/new-page)
          </button>
          <button class="btn-secondary" id="nav-replace">
            Replace State (/replaced)
          </button>
          <button
            class="btn-secondary"
            style="background-color: #2ecc71"
            id="nav-hash"
          >
            Hash Change (#test)
          </button>
        </div>
        <div class="button-group">
          <button class="btn-danger" id="nav-back">‚¨ÖÔ∏è Back</button>
          <button class="btn-danger" id="nav-forward">Forward ‚û°Ô∏è</button>
        </div>
      </div>

      <!-- Sensitive Input Testing Section -->
      <div class="section">
        <h2>üîí Sensitive Input Testing</h2>
        <p>Test email and password inputs to verify values aren't tracked:</p>
        <input
          type="email"
          id="email-input"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="password-input"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn-primary">Submit Form</button>
      </div>

      <script>
        // Add random timestamp to ensure unique paths/hashes for testing
        document.getElementById("nav-push").addEventListener("click", () => {
          const path = "/new-page-" + Date.now();
          console.log("Testing pushState to:", path);
          history.pushState({}, "", path);
        });

        document.getElementById("nav-replace").addEventListener("click", () => {
          const path = "/replaced-" + Date.now();
          console.log("Testing replaceState to:", path);
          history.replaceState({}, "", path);
        });

        document.getElementById("nav-hash").addEventListener("click", () => {
          const hash = "#test-" + Date.now();
          console.log("Testing hash change using location.hash =", hash);
          window.location.hash = hash;
        });

        document.getElementById("nav-back").addEventListener("click", () => {
          console.log("Testing history.back()");
          history.back();
        });

        document.getElementById("nav-forward").addEventListener("click", () => {
          console.log("Testing history.forward()");
          history.forward();
        });
      </script>
    </div>

    <!-- Tracker Script -->
    <!-- Tracker Script for development -->
    <script
      type="module"
      data-project-id="cmjpghj9v0004t1h6ch0hwqzs"
      src="../src/main.ts"
    ></script>
  </body>
</html>
